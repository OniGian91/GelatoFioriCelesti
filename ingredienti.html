<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiori Celesti - Lista Ingredienti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .ingredients-table-container {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }

        .table-wrapper {
            max-height: 600px;
            overflow-y: auto;
            overflow-x: auto;
            border-radius: 8px;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        #search-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .ingredients-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .ingredients-table thead {
            background: #2c3e50;
            color: white;
        }

        .ingredients-table th {
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            background: #2c3e50;
            color: white;
        }

        .ingredients-table td {
            padding: 12px 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .ingredients-table tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .ingredients-table tbody tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.02);
        }

        .ingredients-table tbody tr:nth-child(even):hover {
            background: rgba(102, 126, 234, 0.08);
        }

        .ingredient-name-col {
            font-weight: 600;
            color: var(--primary-color);
            min-width: 180px;
        }

        .ingredient-image-col {
            width: 60px;
            text-align: center;
            padding: 8px !important;
        }

        .ingredient-image {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .number-col {
            text-align: right;
            font-family: 'Courier New', monospace;
        }

        .top-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .back-button {
            flex-shrink: 0;
        }

        .stats-container {
            display: flex;
            gap: 15px;
            flex: 1;
            justify-content: flex-end;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 12px 20px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 2px;
            line-height: 1;
        }

        .stat-label {
            color: var(--text-color);
            font-size: 0.8rem;
            line-height: 1;
        }

        .hidden {
            display: none !important;
        }

        .no-user-info {
            display: flex;
            align-items: center;
        }

        @media print {
            .back-button,
            .search-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <a href="index.html" style="display: inline-block; cursor: pointer;">
                    <img src="imgs/logo.jpg" alt="Logo Fiori Celesti" class="logo" style="cursor: pointer;">
                </a>
                <div class="header-text">
                    <h1>Fiori Celesti</h1>
                    <p class="subtitle">Database Ingredienti</p>
                </div>
            </div>
            <div class="header-right">
                <!-- Info utente loggato -->
                <div class="user-info hidden" id="user-info">
                    <img src="imgs/logged_user.png" alt="User" class="user-icon">
                    <span class="username-display" id="username-display"></span>
                    <button id="logout-btn" class="btn-logout" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
                </div>
                <div class="no-user-info" id="no-user-info">
                    <p style="color: #7f8c8d; font-size: 0.9rem;">Accedi dalla pagina principale</p>
                </div>
            </div>
        </header>

        <main>
            <div class="top-section">
                <a href="index.html" class="back-button btn-secondary">
                    <i class="fas fa-arrow-left"></i> Torna alla Home
                </a>

                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-value" id="total-ingredients">0</div>
                        <div class="stat-label">Ingredienti Totali</div>
                    </div>
                </div>
            </div>

            <div class="search-container">
                <i class="fas fa-search" style="color: var(--primary-color);"></i>
                <input type="text" id="search-input" placeholder="Cerca ingrediente...">
                <button id="clear-search" class="btn-secondary" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="ingredients-table-container">
                <div class="table-wrapper">
                    <table class="ingredients-table" id="ingredients-table">
                        <thead>
                            <tr>
                                <th class="ingredient-image-col"></th>
                                <th class="ingredient-name-col">Ingrediente</th>
                                <th class="number-col">Acqua %</th>
                                <th class="number-col">Zuccheri %</th>
                                <th class="number-col">Grassi %</th>
                                <th class="number-col">Proteine %</th>
                                <th class="number-col">Altri Solidi %</th>
                                <th class="number-col">POD</th>
                                <th class="number-col">PAC</th>
                            </tr>
                        </thead>
                        <tbody id="ingredients-tbody">
                            <!-- Popolato via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 Gelato Fiori Celesti</p>
        </footer>
    </div>

    <!-- Modal Ingrediente -->
    <div id="ingredient-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img id="modal-ingredient-image" class="modal-ingredient-image" src="" alt="Ingredient" onerror="this.src='imgs/ingredients/default.png'">
            <h2 id="modal-ingredient-name"></h2>
            <p id="modal-ingredient-help" class="modal-ingredient-help"></p>
            <div class="modal-data-grid">
                <div class="modal-data-item">
                    <span class="modal-label">Acqua:</span>
                    <span class="modal-value" id="modal-water"></span>
                </div>
                <div class="modal-data-item">
                    <span class="modal-label">Zuccheri:</span>
                    <span class="modal-value" id="modal-sugars"></span>
                </div>
                <div class="modal-data-item">
                    <span class="modal-label">Grassi:</span>
                    <span class="modal-value" id="modal-fats"></span>
                </div>
                <div class="modal-data-item">
                    <span class="modal-label">Proteine (SLNG):</span>
                    <span class="modal-value" id="modal-proteins"></span>
                </div>
                <div class="modal-data-item">
                    <span class="modal-label">Altri solidi:</span>
                    <span class="modal-value" id="modal-other-solids"></span>
                </div>
                <div class="modal-data-item">
                    <span class="modal-label">POD:</span>
                    <span class="modal-value" id="modal-pod"></span>
                </div>
                <div class="modal-data-item">
                    <span class="modal-label">PAC:</span>
                    <span class="modal-value" id="modal-pac"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="ingredientsDB.js"></script>
    <script>
        // Popola la tabella con tutti gli ingredienti
        function populateTable(filter = '') {
            const tbody = document.getElementById('ingredients-tbody');
            const filterLower = filter.toLowerCase();
            
            // Ordina gli ingredienti alfabeticamente
            const sortedIngredients = Object.keys(ingredientsDB).sort();
            
            // Filtra gli ingredienti se c'è un filtro
            const filteredIngredients = sortedIngredients.filter(name => 
                name.toLowerCase().includes(filterLower)
            );
            
            // Genera le righe della tabella
            tbody.innerHTML = filteredIngredients.map(name => {
                const data = ingredientsDB[name];
                const imageName = data.img || 'default';
                return `
                    <tr>
                        <td class="ingredient-image-col">
                            <img src="imgs/ingredients/${imageName}.png" 
                                 alt="${name}" 
                                 class="ingredient-image"
                                 onerror="this.src='imgs/ingredients/default.png'">
                        </td>
                        <td class="ingredient-name-col" style="cursor: pointer;" onclick="showIngredientModal('${name.replace(/'/g, "\\'")}')" title="Clicca per vedere i dettagli">${name}</td>
                        <td class="number-col">${data.water.toFixed(1)}</td>
                        <td class="number-col">${data.sugars.toFixed(1)}</td>
                        <td class="number-col">${data.fats.toFixed(1)}</td>
                        <td class="number-col">${data.proteins.toFixed(1)}</td>
                        <td class="number-col">${data.otherSolids.toFixed(1)}</td>
                        <td class="number-col">${data.pod.toFixed(1)}</td>
                        <td class="number-col">${data.pac.toFixed(1)}</td>
                    </tr>
                `;
            }).join('');
            
            // Se non ci sono risultati
            if (filteredIngredients.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 40px; color: #7f8c8d;">Nessun ingrediente trovato</td></tr>';
            }
        }
        
        // Aggiorna le statistiche
        function updateStats() {
            const totalIngredients = Object.keys(ingredientsDB).length;
            document.getElementById('total-ingredients').textContent = totalIngredients;
        }
        
        // Controlla se c'è un utente salvato
        function checkSavedUser() {
            const savedUser = localStorage.getItem('gelatoUserName');
            
            if (savedUser) {
                document.getElementById('username-display').textContent = savedUser;
                const userIcon = document.querySelector('.user-icon');
                userIcon.src = `imgs/${savedUser}.png`;
                userIcon.onerror = function() { this.src = 'imgs/logged_user.png'; };
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('no-user-info').classList.add('hidden');
                document.querySelector('main').classList.remove('hidden');
            } else {
                // Nessun utente loggato - nascondi il contenuto
                document.getElementById('user-info').classList.add('hidden');
                document.getElementById('no-user-info').classList.remove('hidden');
                document.querySelector('main').classList.add('hidden');
                alert('Devi effettuare il login per accedere al database ingredienti. Torna alla home page per fare il login.');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
        }
        
        // Gestisce il logout
        function handleLogout() {
            if (confirm('Vuoi effettuare il logout?')) {
                localStorage.removeItem('gelatoUserName');
                window.location.href = 'index.html';
            }
        }
        
        // Setup ricerca
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            const clearBtn = document.getElementById('clear-search');
            
            searchInput.addEventListener('input', (e) => {
                const value = e.target.value;
                populateTable(value);
                clearBtn.style.display = value ? 'block' : 'none';
            });
            
            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                populateTable();
                clearBtn.style.display = 'none';
                searchInput.focus();
            });
            
            // Permetti di cercare premendo Enter
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                }
            });
        }
        
        // Inizializza la pagina
        document.addEventListener('DOMContentLoaded', () => {
            checkSavedUser();
            updateStats();
            populateTable();
            setupSearch();
            
            // Setup del logout button
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', handleLogout);
            }

            // Setup modale ingrediente
            const modal = document.getElementById('ingredient-modal');
            const closeBtn = document.querySelector('.modal-close');
            
            closeBtn.addEventListener('click', closeIngredientModal);
            
            // Chiudi cliccando fuori
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeIngredientModal();
                }
            });
        });

        // Mostra il modale con i dettagli dell'ingrediente
        function showIngredientModal(ingredientName) {
            const ingredient = ingredientsDB[ingredientName];
            
            if (!ingredient) {
                console.error('Ingrediente non trovato:', ingredientName);
                return;
            }
            
            // Popola il modale
            document.getElementById('modal-ingredient-image').src = `imgs/ingredients/${ingredient.img || 'default'}.png`;
            document.getElementById('modal-ingredient-name').textContent = ingredientName;
            document.getElementById('modal-ingredient-help').textContent = ingredient.help || 'Nessuna descrizione disponibile.';
            document.getElementById('modal-water').textContent = `${ingredient.water.toFixed(1)}%`;
            document.getElementById('modal-sugars').textContent = `${ingredient.sugars.toFixed(1)}%`;
            document.getElementById('modal-fats').textContent = `${ingredient.fats.toFixed(1)}%`;
            document.getElementById('modal-proteins').textContent = `${ingredient.proteins.toFixed(1)}%`;
            document.getElementById('modal-other-solids').textContent = `${ingredient.otherSolids.toFixed(1)}%`;
            document.getElementById('modal-pod').textContent = ingredient.pod.toFixed(1);
            document.getElementById('modal-pac').textContent = ingredient.pac.toFixed(1);
            
            // Mostra il modale
            const modal = document.getElementById('ingredient-modal');
            modal.style.display = 'block';
        }

        // Chiudi il modale
        function closeIngredientModal() {
            const modal = document.getElementById('ingredient-modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
